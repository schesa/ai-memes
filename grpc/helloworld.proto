syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.helloworld";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package helloworld;

service Greeter {
  rpc GetMemeUrl (MemeRequest) returns (MemeReply) {}
}

message MemeRequest {
  string caption = 1;
}

message MemeReply {
  string url = 1;
}